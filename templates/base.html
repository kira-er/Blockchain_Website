<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ title }} | Cryptocoin </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

 

        <link rel="stylesheet" href="/css/bulma/css/bulma.css" />
        
        <script
              src="https://code.jquery.com/jquery-3.5.1.min.js"
              integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous">
        </script>

        <script>
            $(document).ready(function() {

            // Check for click events on the navbar burger icon
            $(".navbar-burger").click(function() {

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");

});
})
        </script>
    </head
    >
    <body>
        <nav class="navbar">
            <div class="navbar-brand">
                 <a class="navbar-item" href="/"> <img class="image is-96x96" src="/img/logo.png" alt="Cryptocoin" /> </a>
                 <a role="button" class="navbar-burger burger"  aria-label="menu" aria-expanded="false" data-target="navbar_target">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
            </div>
            
               <div class="navbar-menu" id="navbar_target">
                   <div class="navbar-start">
                        <a href="/" class="navbar-item">Startseite</a>
                        <a href="/transaction/" class="navbar-item">Transaktion erstellen</a>
                        <a href="/pendingTransaction/" class="navbar-item">Ausstehende Transaktionen</a>
                   </div>
                  
               </div> 
        </nav>
        <main>
            {% block main %}
            {% endblock %}
        </main>
    </body>
</html>
